<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINKS, CDNs -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="new-game">
        <i class="bi bi-plus-circle text-danger mr-3 h5"></i>
        <p>NEW GAME</p>
      </div>

      <div class="main-sections">
        <!-- PLAYER 1 -->
        <section
          class="player-1 active-bg d-flex flex-column align-items-center"
        >
          <h1 id="one">
            PLAYER 1
            <div class="active"></div>
          </h1>

          <h2 class="score">0</h2>

          <div class="current-score">
            <p>CURRENT</p>
            <h4 class="text-white">0</h4>
          </div>
        </section>

        <!-- PLAYER 2 -->
        <section class="player-2 d-flex flex-column align-items-center">
          <h1 id="two">PLAYER 2</h1>

          <h2 class="score">0</h2>

          <div class="current-score">
            <p>CURRENT</p>
            <h4 class="text-white">0</h4>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
